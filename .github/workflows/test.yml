name: Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Run Test
        run: go test ./... -v -race
